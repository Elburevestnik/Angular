<header>
  <nav class="app-header-navigation">
    <ul class="app-header-list">
      <li><app-menu [menuItems]="pages" [name]="'Pages'" [customTemplate]="pageRoute"/></li>
    </ul>
  </nav>
</header>

<ng-template #pageRoute let-menuItem>
  <a class="app-header-route" [routerLink]="['/' + menuItem.entry.path]">{{menuItem.name}}</a>
</ng-template>
